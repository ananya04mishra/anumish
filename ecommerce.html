<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apparel Store</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .card.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .navbar, .footer {
      background-color: #343a40;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ApparelStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center mt-4 mb-5">
    <h1 class="display-4">Trendy Apparel Collection</h1>
    <p class="lead">Stylish, Comfortable, Affordable</p>
  </div>

  <!-- Product Section -->
  <div class="container" id="products">
    <div class="row g-4">
      <!-- Product Card 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/300x300/?tshirt" class="card-img-top" alt="T-shirt" />
          <div class="card-body">
            <h5 class="card-title">Classic T-Shirt</h5>
            <p class="card-text">₹499</p>
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-outline-secondary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/300x300/?hoodie" class="card-img-top" alt="Hoodie" />
          <div class="card-body">
            <h5 class="card-title">Warm Hoodie</h5>
            <p class="card-text">₹999</p>
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-outline-secondary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/300x300/?jeans" class="card-img-top" alt="Jeans" />
          <div class="card-body">
            <h5 class="card-title">Stylish Jeans</h5>
            <p class="card-text">₹899</p>
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-outline-secondary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="container my-5" id="contact">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Your Email" required />
        </div>
      </div>
      <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
      <div class="text-center">
        <button class="btn btn-success" type="submit">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <h5>Feedback</h5>
      <form class="row g-2 justify-content-center">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Your Feedback" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-warning w-100">Submit</button>
        </div>
      </form>
      <p class="mt-3 mb-0">© 2025 ApparelStore. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => card.classList.toggle('dark-mode'));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
